<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jenkins Radiator</title>


    <script src="lib/jquery/jquery-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/jquery-jsonp/jquery.jsonp-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/underscore/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/backbone/backbone-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/mustache/mustache.js" type="text/javascript" charset="utf-8"></script>

    <script src="config.js" type="text/javascript" charset="utf-8"></script>

    <!--Models-->
    <script src="src/main/js/model/job.js" type="text/javascript" charset="utf-8"></script>
    <!--Collections-->
    <script src="src/main/js/collection/jobs.js" type="text/javascript" charset="utf-8"></script>
    <!--Views-->
    <script src="src/main/js/view/job.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/main/js/view/radiator.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/main/js/view/buildmetric.js" type="text/javascript" charset="utf-8"></script>
    <!--Router-->
    <script src="src/main/js/router.js" type="text/javascript" charset="utf-8"></script>
    <!--Bootstrap-->
    <script src="src/main/js/app.js" type="text/javascript" charset="utf-8"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="src/main/css/jenkins-radiator.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="lib/fontawesome/font-awesome.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="container-fluid">
		<div class="radiator-title-wrapper row-fluid">
        <div class="span12 radiator-title">
          <h1 id="radiatorTitle">Jenkins Radiator</h1>
        </div>
      </div>
      <div class="build-health-wrapper row-fluid">
        <div class="span12 build-health">
          <h1 class="loading">Loading...</h1>
        </div>
      </div>
      <div class="build-metrics-wrapper row-fluid">
        <div class="span3 passing-count build-metric">

        </div>
        <div class="span3 failing-count build-metric">

        </div>
        <div class="span3 building-count build-metric">

        </div>
        <div class="span3 disabled-count build-metric">

        </div>
      </div>
    </div>

    <script id="buildMetricTemplate" type="text/template">
      <h1>{{title}}</h1>
      <p>{{count}}</p>
    </script>
    <script id="jobViewTemplate" type="text/template">
      <span style="width:100%"><h1>{{name}}</h1></span>
    </script>

    <audio id="booing-audio">
      <source src="sfx/KidsBooing.ogg" type="audio/ogg">
      <source src="sfx/KidsBooing.mp3" type="audio/mpeg">
      <source src="sfx/KidsBooing.wav" type="audio/wav">
    </audio>
    <audio id="cheering-audio">
      <source src="sfx/KidsCheering.ogg" type="audio/ogg">
      <source src="sfx/KidsCheering.mp3" type="audio/mpeg">
      <source src="sfx/KidsCheering.wav" type="audio/wav">
    </audio>
  </body>
</html>
